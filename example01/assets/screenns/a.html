<!DOCTYPE html>
<html>
<head>
    <title>Nội dung con dưới phía dưới cha</title>
    <style>
        /* CSS cho phần tử cha */
        #parent {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightblue;
        }

        /* CSS cho phần tử con */
        #child {
            position: absolute;
            bottom: 0; /* Đặt phần tử con ở dưới cùng của phần tử cha */
            width: 100%;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <!-- Phần tử cha -->
    <div id="parent">
        <p>Nội dung phần tử cha</p>
        
        <!-- Phần tử con -->
        <div id="child">
            <p>Nội dung phần tử con</p>
        </div>
    </div>
</body>
</html>
